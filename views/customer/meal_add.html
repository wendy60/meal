{% extends 'layout.html' %} {% block main %}
<ol class="breadcrumb">
    <li><a href="/order/meal/add">order meal home page</a></li>
    <li><span>meal add</span></li>
</ol>

<h3>meal add</h3>
<form role="form" method="post">
    <script>
        $(function() {
            $("select").change(function() {
                console.log($("select option:selected").text())
            })
        })
    </script>

    <div class="form-group">
        <label for="category">category:</label>
        <select name="category" id="category" class="form-control">
            {%for category in categories%}
            <option value="{{category.name}}">{{category.name}}</option>
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="restaurant">restaurant:</label>
        <select name="restaurant" id="restaurant" class="form-control">
                {%for restaurant in restaurants%}
                <option value="{{restaurant.title}}">{{restaurant.title}}</option>
                {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="meal">menu list:<br/>  
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<td>restaurant</td>  
            <td>meal</td>
            &nbsp;&nbsp;<td>price</td><br/> 
            {%for menu in menus%}
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="meal" id="meal" value="{{menu.title}} {{menu.meal}} {{menu.price}}">&nbsp;&nbsp;&nbsp;&nbsp;{{menu.title}}&nbsp;&nbsp;&nbsp;&nbsp; {{menu.meal}}&nbsp;&nbsp;&nbsp;&nbsp; {{menu.price}}<br/> {% endfor %}
            </label>
    </div>

    <!-- <div class="form-group">
        <label for="meal">meal:</label>
        <select name="meal" id="meal" class="form-control">
            {%for menu in menus%}
                <option value="{{menu.meal}}">{{menu.meal}}</option>
            {%endfor%}
        </select>
    </div> -->



    <div class="form-group">
        <label for="dining_style">dining_style:</label>
        <select name="dining_style" id="dining_style" class="form-control">
            <option >delivery</option>
            <option >collection</option>
            <option >eat in</option>
        </select>
    </div>
    <p>{{menu.price}}</p>
    <div class="form-group">
        <label for="payment_method">payment_method:</label>
        <select name="payment_method" id="payment_method" class="form-control">
            <option >cash</option>
            <option >card</option>
        </select>
    </div>

    <button style="display:block;margin:0 auto" type="submit" class="btn btn-default">Submit</button>
</form>


{% endblock %}
