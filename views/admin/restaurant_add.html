{% extends 'layout.html' %} {% block main %}
<ol class="breadcrumb">
    <li><a href="/">restaurant management home page</a></li>
    <li><span>restaurant add</span></li>
</ol>

<h3>restaurant add</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="title">category:</label>
        <select name="category" id="category" class="form-control">
            {%for category in categories%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="title">title</label>
        <input type="text" class="form-control" id="title" placeholder="please enter the title" name="title">
    </div>

    <div class="form-group">
        <label for="description">brief description:</label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="please enter the brief description"></textarea>
    </div>

    <div class="form-group">
        <label for="content">content:</label>
        <textarea name="content" id="content" class="form-control" rows="10" placeholder="please enter the content"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>


{% endblock %}
