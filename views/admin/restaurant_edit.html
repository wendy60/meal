{% extends 'layout.html' %} {% block main %}
<ol class="breadcrumb">
    <li><a href="/">management home page</a></li>
    <li><span>restaurant edit</span></li>
</ol>

<h3>restaurant edit{{restaurant.title}}</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="title">category:</label>
        <select name="restaurant" id="restaurant" class="form-control">
            {%for restaurant in restaurants%}
            <option value="{{restaurant.id}}">{{restaurant.title}}</option>
            {%endfor%}
        </select>
    </div>


    <div class="form-group">
        <label for="title">title</label>
        <input type="text" value="{{restaurant.title}}" class="form-control" id="title" placeholder="please enter the restaurant name" name="title">
    </div>

    <div class="form-group">
        <label for="description">brief introduction:</label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="please enter the brief introduction">{{restaurant.description}}</textarea>
    </div>

    <div class="form-group">
        <label for="content">content:</label>
        <textarea name="content" id="content" class="form-control" rows="10" placeholder="please enter the content">{{restaurant.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>


{% endblock %}
